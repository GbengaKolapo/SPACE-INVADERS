<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 2px solid #fff;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 20px;
        }
        #lives {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 20px;
        }
        #level {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
        }
        #pauseButton {
            position: absolute;
            top: 40px;
            right: 10px;
            padding: 5px 10px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #pauseButton:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="level">Level: <span id="levelValue">1</span></div>
        <div id="lives">Lives: <span id="livesValue">5</span></div>
        <button id="pauseButton">Pause</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
